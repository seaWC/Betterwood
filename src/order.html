    <header class="top-bar"><span class="back"></span>订单填写</header>

        <div class="detail-info">
            <dl>
                <dt><img src="" alt=""></dt>
                <dd>
                    <p>北京王府井希尔顿酒店</p>

        <div class="order-customer-info">
            <h3 class="order-title">房间信息</h3>

                <p class="right-arrow clearfix room-count"><span>房间数量</span><span class="count">1</span></p>

        </div>
        <div class="order-customer-info customer-detail-info">
            <h3 class="order-title">入住人信息 <span class="choose-customer-btn">选择入住人</span></h3>
            <div class="info-detail">
                <p><span>姓名</span><input class="name" type="text"></p>
                <p><span>证件</span><input class="id-num" type="text"></p>
            </div>

        </div>
        <div class="order-customer-info">
            <h3 class="order-title">联系人信息</h3>
            <div class="info-detail">
                <p><span>姓名</span><input type="text"></p>
                <p><span>手机</span><input type="text"></p>
            </div>
        </div>
        <div class="mask-layer hide"></div>
        <!--<div class="plugin-bottom plugin-list">
